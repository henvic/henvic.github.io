<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{if .Params.Title }}{{ block "title" . }}{{ .Params.Title }}{{ with .Site.Title }} | {{ . }}{{ end }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Fira+Code|Comfortaa:300" rel="stylesheet">
    <link rel="stylesheet" href="/css/foundation-icons.css">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/webicons/webicons.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/henvic.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta property="og:title" content="{{if .Params.Title }}{{ .Params.Title }}{{ with .Site.Title }} | {{ . }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta name="twitter:title" content="{{if .Params.Title }}{{ .Params.Title }}{{ with .Site.Title }} | {{ . }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta name="twitter:description" content="{{ .Description }}" />
    {{ end }}
    {{ if .IsPage }}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
    {{ else }}
    <meta property="og:type" content="website">
    {{ end }}
    <meta property="twitter:url" content="{{ .Permalink }}">
    {{ if .Params.Image }}
    <meta name="og:image" content="{{ .Params.Image | absURL }}" />
    <meta name="twitter:image" content="{{ .Params.Image | absURL }}" />
    {{ else }}
    <meta property="og:image" content="https://henvic.dev/img/me.jpg">
    <meta property="twitter:image" content="https://henvic.dev/img/me.jpg">
    {{ end }}
</head>
