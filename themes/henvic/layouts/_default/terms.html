{{ define "main" }}
<article class="cell large-9 medium-8 large-cell-block-y medium-cell-block-y main">
    {{ .Content }}
    <section>
        {{ range $key, $value := .Data.Terms }}
        <h2>
            <a href="{{ "/" }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}">
                {{ $.Data.Singular | humanize }}: {{ $key }}
            </a>
        </h2>
        {{ range $value.Pages }}
        {{ partial "summary.html" . }}
        {{ end }}
        {{ end }}
    </section>
</article>
{{ end }}
