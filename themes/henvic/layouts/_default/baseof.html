<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body>
    {{- partial "header.html" . -}}
    <div class="grid-y medium-grid-frame">
        {{ partial "menu.html" . }}
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x grid-padding-x">
                <div class="nav cell medium-3 medium-cell-block-y">
                    {{- partial "profile.html" . -}}
                </div>
                {{- block "main" . }}{{- end }}
            </div>
        </div>
    </div>
    {{- partial "footer.html" . -}}
</body>
</html>
