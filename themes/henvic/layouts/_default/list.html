{{ define "main" }}
<article class="cell large-9 medium-8 large-cell-block-y medium-cell-block-y main">
    <section>
        {{- .Content -}}
    </section>
    <section>
        <h1>
            {{ humanize .Section }}
        </h1>
        {{ range .Paginator.Pages }}
        {{- partial "summary.html" . -}}
        {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
