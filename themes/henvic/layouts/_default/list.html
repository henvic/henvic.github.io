{{ define "main" }}
<article class="cell medium-9 medium-cell-block-y main">
    <section>
        {{- .Content -}}
    </section>
    <section>
        {{ range .Paginator.Pages }}
        {{- partial "summary.html" . -}}
        {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
