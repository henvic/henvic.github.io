{{ define "main" }}
<article class="cell large-9 medium-8 large-cell-block-y medium-cell-block-y main">
        <h1>{{ .Title }}</h1>
        
        {{ if .Date }}
        <p class="post-date">Posted in <time class="stat" datetime="{{ .Date }}"></time>
                {{- .Date.Format "Monday, 2 January 2006" -}}
        </time>.</p>
        {{ end }}
        {{ .Content }}
</article>
{{ end }}
