{{ define "main" }}
<article class="cell large-9 medium-8 large-cell-block-y medium-cell-block-y main">
        <h1>{{ .Title }}</h1>
        
        {{ if .Date }}
        <p class="post-date">Posted in <time class="stat" datetime="{{ .Date }}"></time>
                {{- .Date.Format "Monday, 2 January 2006" -}}
        </time>.</p>
        {{ end }}
        {{ .Content }}
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large"
                        data-text="{{ .Title }}" data-url="{{ .Permalink }}" data-via="henriquev"
                        {{ if .Params.Hashtags }}data-hashtags="{{ .Params.Hashtags }}" {{ end }} data-show-count="false">Tweet</a>
</article>
{{ end }}
